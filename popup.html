<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Focals · Profil LinkedIn</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto; margin:0; padding:16px; color:#fff; background:#111;}
    .row{display:flex; gap:12px; align-items:center;}
    .avatar{width:64px; height:64px; border-radius:12px; background:#333; object-fit:cover}
    h1{font-size:18px; margin:0 0 4px 0}
    .sub{opacity:.8; margin:0 0 8px 0}
    .badge{display:inline-block; padding:4px 10px; border-radius:999px; font-size:12px; background:#2a2a2a}
    .badge--ok{background:#0a7f3f}
    .badge--warn{background:#b33}
    .field{margin-top:12px}
    .label{opacity:.8; font-size:12px}
    .value{white-space:pre-wrap}
    .actions{display:flex; gap:12px; margin-top:16px}
    button{border:0; background:#2463eb; color:#fff; padding:10px 14px; border-radius:10px; cursor:pointer}
    button.secondary{background:#2a2a2a}
    button:disabled{opacity:.5; cursor:not-allowed}
    .error{margin-top:12px; color:#ff7474}
    .mode{opacity:.6; font-size:12px; margin-top:8px}
    .progress{margin-top:16px; height:8px; background:#2a2a2a; border-radius:999px; overflow:hidden; display:none}
    .progress--active{display:block}
    .progress__bar{height:100%; width:0%; background:#2463eb; transition:width .25s ease}
    .progress__label{margin-top:6px; font-size:12px; opacity:.7; display:none}
    .progress__label--active{display:block}
  </style>
</head>
<body>
  <div class="row">
    <img id="ph" class="avatar" />
    <div>
      <h1 id="nm">—</h1>
      <p class="sub" id="hd">—</p>
      <span id="st" class="badge">Inconnu</span>
    </div>
  </div>

  <div class="field"><div class="label">Société</div><div id="co" class="value">—</div></div>
  <div class="field"><div class="label">Contrat</div><div id="ct" class="value">—</div></div>
  <div class="field"><div class="label">Connexion</div><div id="cx" class="value">—</div></div>
  <div class="field"><div class="label">Premium</div><div id="pr" class="value">—</div></div>
  <div class="field"><div class="label">Localisation</div><div id="lc" class="value">—</div></div>
  <div class="field"><div class="label">LinkedIn URL</div><div id="lnk" class="value">—</div></div>

  <div class="actions">
    <button id="go">Récupérer les infos</button>
    <button id="copy" class="secondary">Copier JSON</button>
    <button id="fromIn" class="secondary">Récup via URL /in/</button>
    <button id="retry" class="secondary">Re-tester</button>
    <button id="exportPipeline" class="secondary">Exporter pipeline CSV</button>
  </div>

  <div id="pipelineProgress" class="progress"><div id="pipelineProgressBar" class="progress__bar"></div></div>
  <div id="pipelineProgressLabel" class="progress__label"></div>

  <div id="err" class="error"></div>
  <div id="mode" class="mode"></div>

  <script src="popup.js"></script>
</body>
</html>
